version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: momentum-db
    environment:
      POSTGRES_USER: momentum
      POSTGRES_PASSWORD: momentum_secret
      POSTGRES_DB: momentum
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U momentum']
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: momentum-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@momentum.fr
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
